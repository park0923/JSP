<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="form.js"></script>
        <title>Join</title>
        <style>
            *
            {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body
            {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 60%;
                background: linear-gradient(#4682B4,#FFFFFF);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="join.jsp" method="post" name="join_form">
                <h3>Sign Up</h3>
                <div class="inputbox">
                    <span>ID</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="person"></ion-icon></div>
                        <input type="text">
                    </div>
                </div>
                <div class="inputbox">
                    <span>Password</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                        <input type="password">
                    </div>
                </div>
                <div class="inputbox">
                    <span>Name</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="pricetag"></ion-icon></div>
                        <input type="text">
                    </div>
                </div>
                <div class="inputbox">
                    <span>Grade</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="book"></ion-icon></div>
                        <input type="text">
                    </div>
                </div>
                <div class="inputbox">
                    <div class="box">
                        <input type="button" value="Sign Up">
                        <input type="reset" value="Reset">
                    </div>
                </div>
            </form>
        </div>

    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
